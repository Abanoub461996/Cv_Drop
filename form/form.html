<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Upload Your Resume</h4>

      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="linkedIn">Linked In Profile</label>
          <div class="input-group">

            <input type="text" class="form-control" id="linkedIn" placeholder="linkedIn" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your LinkedIn Profile required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
        </div>


        <hr class="mb-4">


        <h4 class="mb-3">Military Status</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="Exempted" name="military-status" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="Exempted">Exempted</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="postponed" name="military-status" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="postponed">postponed</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="done" name="military-status" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="done">Done</label>
          </div>
        </div>
        <div class="row">
          
        </div>

        <div style="padding-bottom: 18px;">Position you are applying for<span style="color: red;"> *</span><br/>
          <input type="text" id="data_9" name="data_9" style="max-width : 450px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Resume upload<br/>
          <input id="data_10" name="data_10" style="max-width : 450px;" type="file" class="form-control"/>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit Your Details</button>
      </form>
    </div>

  </body>
</html>
